 <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
 <html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<link href="bjj.css" media="screen" rel="stylesheet" type="text/css" />
	<script type="text/javascript" src="jquery-1.7.1.min.js"></script>
	<script type="text/javascript" src="js.js"></script>
</head>
<body>
	<div class="main">
		<div class="top">
			<div class="button">
				<p class="start">Start</p>
				<p class="stop">Stop</p>
				<p class="reset">Reset</p>
			</div>
			<div class="time">
				00:00
			</div>
		</div>
		<div class="center">
			<div class="left">
				<div class="button">
					<p value="2" position="left">+2</p>
					<p value="3" position="left">+3</p>
					<p value="4" position="left">+4</p>
					<p value="-2" position="left">-2</p>
					<p value="-3" position="left">-3</p>
					<p value="-4" position="left">-4</p>
				</div>
				<div class="points">
					0
				</div>
			</div>
			<div class="logo">
				<img src="logo.png" />
			</div>
			<div class="right">
				<div class="button">
					<p value="2" position="right">+2</p>
					<p value="3" position="right">+3</p>
					<p value="4" position="right">+4</p>
					<p value="-2" position="right">-2</p>
					<p value="-3" position="right">-3</p>
					<p value="-4" position="right">-4</p>
				</div>
				<div class="points">
					0
				</div>
			</div>
		</div>
		<div class="bottom">
			<p class="reset button">R</p>
			<div class="left">
				<div class="advantages">
					
					<div class="text">
						<p>ADVANTAGES</p>
						<p class="zahl">0</p>
					</div>
					<div class="button">
						<p value="1" position="left">+1</p>
						<p value="-1" position="left">-1</p>
					</div>
				</div>
				<div class="penalties">
					<div class="text">
						<p>PENALTIES</p>
						<p class="zahl">0</p>
					</div>
					<div class="button">
						<p value="1" position="left">+1</p>
						<p value="-1" position="left">-1</p>
					</div>
				</div>
			</div>
			<div class="right">
				<div class="advantages">
					<div class="text">
						<p>ADVANTAGES</p>
						<p class="zahl">0</p>
					</div>
					<div class="button">
						<p value="1" position="right">+1</p>
						<p value="-1" position="right">-1</p>
					</div>
				</div>
				<div class="penalties">
					<div class="text">
						<p>PENALTIES</p>
						<p class="zahl">0</p>
					</div>
					<div class="button">
						<p value="1" position="right">+1</p>
						<p value="-1" position="right">-1</p>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
